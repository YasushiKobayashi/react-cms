machine:
  timezone: Asia/Tokyo
  node:
    version: 8.1.0
  python:
    version: 3.6.0

dependencies:
  pre:
    - pip install selenium
    - npm install -g yarn mocha
    - yarn
    - npm rebuild node-sass
    - cd src && mv config.sample.js config.js

test:
  override:
    - npm run lint
    - npm run flow
    - npm run test
    - npm run build
    - exit 0
