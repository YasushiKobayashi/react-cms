version: 2
jobs:
  build:
    working_directory: ~/webproject/document
    docker:
      - image: circleci/node:8.1.0
    steps:
      - checkout
      - run:
        name: System information
        command: |
          echo "Node $(node -v)"
          echo "Yarn v$(yarn --version)"
      - run: npm i -g yarn mocha
      - run: npm run lint
      - run: npm run flow
      - run: npm run test
      - run: npm run build

